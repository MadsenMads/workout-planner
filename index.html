<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gym Workout Planner</title>
</head>

<body>

    <header>

    </header>

    <section id="workout-section">
        <h2>Plan Your Workout</h2>

        <label for="muscle-group-select">Select Muscle Group:</label>
        <select id="muscle-group-select">
            <option value="legs">Legs</option>
            <option value="core">Core</option>
            <option value="shoulder">Shoulder</option>
            <option value="biceps">Biceps</option>
            <option value="triceps">Triceps</option>
            <option value="compound">Compound</option>
        </select>

        <label for="exercise-select">Select Exercise:</label>
        <select id="exercise-select"></select>

        <button onclick="planWorkout()">Plan Workout</button>

        <div id="workout-plan"></div>
        <button onclick="exportToHTML()">Export HTML</button>
    </section>

    <script src="script.js"></script>

</body>

</html>
